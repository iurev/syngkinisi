<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; overflow: hidden; }
        .emotion-column { height: 100vh; overflow-y: auto; }
        .btn-emotion { width: 100%; margin: 5px 0; }
        #emoji-container { position: relative; height: 100%; cursor: pointer; }
        .emoji-image { position: absolute; width: 100px; height: 100px; }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-4 emotion-column">
                <div class="d-flex flex-column">
                    <input type="checkbox" class="btn-check" id="joy" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion  btn-lg" for="joy" data-emojis="😁">Joy 😊😄😁</label>

                    <input type="checkbox" class="btn-check" id="sadness" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion  btn-lg" for="sadness" data-emojis="☹️">Sadness 😢😞☹️</label>

                    <input type="checkbox" class="btn-check" id="fear" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion btn-lg" for="fear" data-emojis="😱">Fear 😨😱😰</label>

                    <input type="checkbox" class="btn-check" id="anger" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion btn-lg" for="anger" data-emojis="😡">Anger 😡😠😤</label>

                    <input type="checkbox" class="btn-check" id="surprise" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion btn-lg" for="surprise" data-emojis="😮">Surprise 😮😲😯</label>

                    <input type="checkbox" class="btn-check" id="disgust" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion btn-lg" for="disgust" data-emojis="🤢">Disgust 🤢🤮😒</label>

                    <input type="checkbox" class="btn-check" id="trust" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion btn-lg" for="trust" data-emojis="🤝">Trust 🤝🙏👨‍👩‍👧‍👦</label>

                    <input type="checkbox" class="btn-check" id="anticipation" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion btn-lg" for="anticipation" data-emojis="🤔">Anticipation 🤔🧐⏳</label>

                    <input type="checkbox" class="btn-check" id="love" autocomplete="off">
                    <label class="btn btn-outline-primary btn-emotion btn-lg" for="love" data-emojis="😍">Love ❤️💕😍</label>
                </div>
            </div>
            <div class="col-8" id="emoji-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
